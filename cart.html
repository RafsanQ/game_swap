<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart Table</title>
	<link rel="stylesheet" type="text/css" href="cartStyles.css">
	
</head>
<body>
	<h1>Shopping Cart</h1>
	<table>
		<thead>
			<tr>
				<th>Item</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Total</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Item 1</td>
				<td>$50</td>
				<td class="quantity">
					<input type="number" value="1">
				</td>
				<td class="total">$50</td>
				<td>
					<button>&times;</button>
				</td>
			</tr>
			<tr>
				<td>Item 2</td>
				<td>$30</td>
				<td class="quantity">
					<input type="number" value="2">
				</td>
				<td class="total">$60</td>
				<td>
					<button>&times;</button>
				</td>
			</tr>
			<tr>
				<td>Item 3</td>
				<td>$20</td>
				<td class="quantity">
					<input type="number" value="1">
				</td>
				<td class="total">$20</td>
				<td>
					<button>&times;</button>
				</td>
			</tr>
			<tr>
				<td colspan="3" class="total">Total:</td>
				<td class="total">$130</td>
				<td></td>
            </table>
            <div class="checkout">
			<button href="/Payment.html">Proceed To Checkout</button>

            </div>
        </body>
        </html>
